<!doctype html>

<html lang="en">

  <head>

    <title>The page you were looking for doesn’t exist (404 Not found)</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <style>

      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #f8f4ff;
        color: #261B23;
        display: grid;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: clamp(1rem, 2.5vw, 2rem);
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        letter-spacing: -0.0025em;
        line-height: 1.4;
        min-height: 100vh;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      a {
        color: inherit;
        font-weight: 700;
        text-decoration: underline;
        text-underline-offset: 0.0925em;
      }

      b, strong {
        font-weight: 700;
      }

      i, em {
        font-style: italic;
      }

      main {
        display: grid;
        gap: 1em;
        padding: 2em;
        place-items: center;
        text-align: center;
      }

      main header {
        width: min(100%, 12em);
      }

      main header svg {
        height: auto;
        max-width: 100%;
        width: 100%;
      }

      main article {
        width: min(100%, 30em);
      }

      main article p {
        font-size: 75%;
      }

      main article br {

        display: none;

        @media(min-width: 48em) {
          display: inline;
        }

      }

    </style>

  </head>

  <body>

    <!-- This file lives in public/404.html -->

    <main>
      <header>
        <h1 style="
          font-weight: 800;
          font-size: 3rem;
          letter-spacing: -0.03em;
          margin-bottom: 1.5rem;
          text-shadow: 0 2px 8px #e9d5ff44;
          ">
          <span style="color: #8b5cf6;">Ticket</span><span style="color: #374151;">Wave</span>
        </h1>
      </header>
      <article>
        <h2 style="color: #d30001; font-size: 2rem; margin-bottom: 1em; font-weight: 700;">404 - Page Not Found</h2>
        <p style="color: #6b21a8; font-size: 1.25rem; margin-bottom: 1.5em;">
          The page you were looking for doesn’t exist.
        </p>
        <a href="/" style="
          display: inline-block;
          background: #8b5cf6;
          color: #fff;
          font-weight: 700;
          padding: 0.75em 2em;
          border-radius: 0.75em;
          font-size: 1.1rem;
          text-decoration: none;
          box-shadow: 0 2px 8px #e9d5ff44;
          transition: background 0.2s;
          ">
          Go back to homepage
        </a>
      </article>
    </main>

  </body>

</html>
